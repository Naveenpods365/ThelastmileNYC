/* PANEL: slide right on open and slide further right on close */
.e-n-menu[data-layout="dropdown"] .e-n-menu-wrapper {
  display: block !important; /* allow transitions */
  overflow: hidden;
  pointer-events: none;

  max-height: 0;
  opacity: 0;
  transform: translateX(-40px);
  transition:
    max-height 520ms cubic-bezier(.22,1,.36,1),
    transform 520ms cubic-bezier(.22,1,.36,1),
    opacity   320ms ease-out;
  will-change: max-height, transform, opacity;
}

/* open state */
.e-n-menu[data-layout="dropdown"] .e-n-menu-toggle[aria-expanded="true"] + .e-n-menu-wrapper {
  max-height: var(--n-menu-dropdown-content-box-height, 1000px);
  opacity: 1;
  transform: translateX(0);
  pointer-events: auto;
}

/* closing phase */
.e-n-menu[data-layout="dropdown"] .e-n-menu-wrapper.is-closing {
  opacity: 0;
  transform: translateX(40px);
  pointer-events: none;
}

/* MENU ITEMS: stagger in/out */
.e-n-menu[data-layout="dropdown"] .e-n-menu-wrapper .e-n-menu-item {
  transform: translateX(-20px);
  opacity: 0;
  transition:
    transform 520ms cubic-bezier(.22,1,.36,1),
    opacity   280ms ease-out;
  will-change: transform, opacity;
}

/* items when open */
.e-n-menu[data-layout="dropdown"] .e-n-menu-toggle[aria-expanded="true"] + .e-n-menu-wrapper .e-n-menu-item {
  transform: translateX(0);
  opacity: 1;
}

					<script>
const total = 6;
const hideTimeouts = {};
let visibleArrowIndex = null;

for (let i = 1; i <= total; i++) {
  const img = document.querySelector(`.img-${i}`);
  const arrow = document.querySelector(`.arrow-${i}`);

  if (img && arrow) {
    const showArrow = () => {
      // Clear hide classes and add visible class
      arrow.classList.remove("arrow-hide", "arrow-hidden");
      arrow.classList.add("arrow-visible");
    };

    const hideArrow = () => {
      // Prepare for slide-down effect
      arrow.classList.remove("arrow-visible");
      arrow.classList.add("arrow-hide");
      
      // After transition completes, add hidden state
      setTimeout(() => {
        arrow.classList.add("arrow-hidden");
      }, 200); // Matches CSS transition duration
    };

    // Desktop Hover
    img.addEventListener("mouseenter", () => {
      if (window.innerWidth > 768) {
        for (let j = 1; j <= total; j++) {
          const otherArrow = document.querySelector(`.arrow-${j}`);
          if (j !== i && otherArrow) {
            otherArrow.classList.remove("arrow-visible");
            otherArrow.classList.add("arrow-hide");
            setTimeout(() => {
              otherArrow.classList.add("arrow-hidden");
            }, 200);
            clearTimeout(hideTimeouts[j]);
          }
        }
        clearTimeout(hideTimeouts[i]);
        showArrow();
      }
    });

    img.addEventListener("mouseleave", () => {
      if (window.innerWidth > 768) {
        hideTimeouts[i] = setTimeout(() => {
          hideArrow();
        }, 600);
      }
    });

    arrow.addEventListener("mouseenter", () => {
      if (window.innerWidth > 768) {
        clearTimeout(hideTimeouts[i]);
      }
    });

    arrow.addEventListener("mouseleave", () => {
      if (window.innerWidth > 768) {
        hideTimeouts[i] = setTimeout(() => {
          hideArrow();
        }, 600);
      }
    });

    // Mobile Toggle
    img.addEventListener("click", () => {
      if (window.innerWidth <= 768) {
        if (visibleArrowIndex === i) {
          hideArrow();
          visibleArrowIndex = null;
        } else {
          for (let j = 1; j <= total; j++) {
            const otherArrow = document.querySelector(`.arrow-${j}`);
            if (otherArrow) {
              otherArrow.classList.remove("arrow-visible");
              otherArrow.classList.add("arrow-hide");
              setTimeout(() => {
                otherArrow.classList.add("arrow-hidden");
              }, 2500);
            }
          }
          showArrow();
          visibleArrowIndex = i;
        }
      }
    });
  }
}
