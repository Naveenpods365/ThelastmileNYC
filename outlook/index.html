/* PANEL: slide right on open and slide further right on close */
.e-n-menu[data-layout="dropdown"] .e-n-menu-wrapper {
  display: block !important; /* allow transitions */
  overflow: hidden;
  pointer-events: none;

  max-height: 0;
  opacity: 0;
  transform: translateX(-40px);
  transition:
    max-height 520ms cubic-bezier(.22,1,.36,1),
    transform 520ms cubic-bezier(.22,1,.36,1),
    opacity   320ms ease-out;
  will-change: max-height, transform, opacity;
}

/* open state */
.e-n-menu[data-layout="dropdown"] .e-n-menu-toggle[aria-expanded="true"] + .e-n-menu-wrapper {
  max-height: var(--n-menu-dropdown-content-box-height, 1000px);
  opacity: 1;
  transform: translateX(0);
  pointer-events: auto;
}

/* closing phase */
.e-n-menu[data-layout="dropdown"] .e-n-menu-wrapper.is-closing {
  opacity: 0;
  transform: translateX(40px);
  pointer-events: none;
}

/* MENU ITEMS: stagger in/out */
.e-n-menu[data-layout="dropdown"] .e-n-menu-wrapper .e-n-menu-item {
  transform: translateX(-20px);
  opacity: 0;
  transition:
    transform 520ms cubic-bezier(.22,1,.36,1),
    opacity   280ms ease-out;
  will-change: transform, opacity;
}

/* items when open */
.e-n-menu[data-layout="dropdown"] .e-n-menu-toggle[aria-expanded="true"] + .e-n-menu-wrapper .e-n-menu-item {
  transform: translateX(0);
  opacity: 1;
}

/* stagger in */
.e-n-menu .e-n-menu-toggle[aria-expanded="true"] + .e-n-menu-wrapper .e-n-menu-item:nth-child(1) { transition-delay: 60ms; }
.e-n-menu .e-n-menu-toggle[aria-expanded="true"] + .e-n-menu-wrapper .e-n-menu-item:nth-child(2) { transition-delay: 120ms; }
.e-n-menu .e-n-menu-toggle[aria-expanded="true"] + .e-n-menu-wrapper .e-n-menu-item:nth-child(3) { transition-delay: 180ms; }
.e-n-menu .e-n-menu-toggle[aria-expanded="true"] + .e-n-menu-wrapper .e-n-menu-item:nth-child(4) { transition-delay: 240ms; }
.e-n-menu .e-n-menu-toggle[aria-expanded="true"] + .e-n-menu-wrapper .e-n-menu-item:nth-child(5) { transition-delay: 300ms; }
.e-n-menu .e-n-menu-toggle[aria-expanded="true"] + .e-n-menu-wrapper .e-n-menu-item:nth-child(6) { transition-delay: 360ms; }

/* exit stagger */
.e-n-menu .e-n-menu-wrapper.is-closing .e-n-menu-item {
  transform: translateX(20px);
  opacity: 0;
}
.e-n-menu .e-n-menu-wrapper.is-closing .e-n-menu-item:nth-child(1) { transition-delay: 0ms; }
.e-n-menu .e-n-menu-wrapper.is-closing .e-n-menu-item:nth-child(2) { transition-delay: 40ms; }
.e-n-menu .e-n-menu-wrapper.is-closing .e-n-menu-item:nth-child(3) { transition-delay: 80ms; }
.e-n-menu .e-n-menu-wrapper.is-closing .e-n-menu-item:nth-child(4) { transition-delay: 120ms; }
.e-n-menu .e-n-menu-wrapper.is-closing .e-n-menu-item:nth-child(5) { transition-delay: 160ms; }
.e-n-menu .e-n-menu-wrapper.is-closing .e-n-menu-item:nth-child(6) { transition-delay: 200ms; }

					'elementor/lazyload/observe',
