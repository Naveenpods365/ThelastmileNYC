/* PANEL: slide right on open and slide further right on close */
.e-n-menu[data-layout="dropdown"] .e-n-menu-wrapper {
  display: block !important; /* allow transitions */
  overflow: hidden;
  pointer-events: none;

  max-height: 0;
  opacity: 0;
  transform: translateX(-40px);
  transition:
    max-height 520ms cubic-bezier(.22,1,.36,1),
    transform 520ms cubic-bezier(.22,1,.36,1),
    opacity   320ms ease-out;
  will-change: max-height, transform, opacity;
}

/* open state */
.e-n-menu[data-layout="dropdown"] .e-n-menu-toggle[aria-expanded="true"] + .e-n-menu-wrapper {
  max-height: var(--n-menu-dropdown-content-box-height, 1000px);
  opacity: 1;
  transform: translateX(0);
  pointer-events: auto;
}

/* closing phase */
.e-n-menu[data-layout="dropdown"] .e-n-menu-wrapper.is-closing {
  opacity: 0;
  transform: translateX(40px);
  pointer-events: none;
}

/* MENU ITEMS: stagger in/out */
.e-n-menu[data-layout="dropdown"] .e-n-menu-wrapper .e-n-menu-item {
  transform: translateX(-20px);
  opacity: 0;
  transition:
    transform 520ms cubic-bezier(.22,1,.36,1),
    opacity   280ms ease-out;
  will-change: transform, opacity;
}

/* items when open */
.e-n-menu[data-layout="dropdown"] .e-n-menu-toggle[aria-expanded="true"] + .e-n-menu-wrapper .e-n-menu-item {
  transform: translateX(0);
  opacity: 1;
}

/* stagger in */
.e-n-menu .e-n-menu-toggle[aria-expanded="true"] + .e-n-menu-wrapper .e-n-menu-item:nth-child(1) { transition-delay: 60ms; }
.e-n-menu .e-n-menu-toggle[aria-expanded="true"] + .e-n-menu-wrapper .e-n-menu-item:nth-child(2) { transition-delay: 120ms; }
.e-n-menu .e-n-menu-toggle[aria-expanded="true"] + .e-n-menu-wrapper .e-n-menu-item:nth-child(3) { transition-delay: 180ms; }
.e-n-menu .e-n-menu-toggle[aria-expanded="true"] + .e-n-menu-wrapper .e-n-menu-item:nth-child(4) { transition-delay: 240ms; }
.e-n-menu .e-n-menu-toggle[aria-expanded="true"] + .e-n-menu-wrapper .e-n-menu-item:nth-child(5) { transition-delay: 300ms; }
.e-n-menu .e-n-menu-toggle[aria-expanded="true"] + .e-n-menu-wrapper .e-n-menu-item:nth-child(6) { transition-delay: 360ms; }

/* exit stagger */
.e-n-menu .e-n-menu-wrapper.is-closing .e-n-menu-item {
  transform: translateX(20px);
  opacity: 0;
}
.e-n-menu .e-n-menu-wrapper.is-closing .e-n-menu-item:nth-child(1) { transition-delay: 0ms; }
.e-n-menu .e-n-menu-wrapper.is-closing .e-n-menu-item:nth-child(2) { transition-delay: 40ms; }
.e-n-menu .e-n-menu-wrapper.is-closing .e-n-menu-item:nth-child(3) { transition-delay: 80ms; }
.e-n-menu .e-n-menu-wrapper.is-closing .e-n-menu-item:nth-child(4) { transition-delay: 120ms; }
.e-n-menu .e-n-menu-wrapper.is-closing .e-n-menu-item:nth-child(5) { transition-delay: 160ms; }
.e-n-menu .e-n-menu-wrapper.is-closing .e-n-menu-item:nth-child(6) { transition-delay: 200ms; }

/* toggle icons */
.e-n-menu .e-n-menu-toggle .e-n-menu-toggle-icon {
  transition: transform 260ms cubic-bezier(.22,1,.36,1), opacity 220ms ease;
}
.e-n-menu .e-n-menu-toggle[aria-expanded="true"] .e-open  { opacity: 0; transform: translateX(-8px); }
.e-n-menu .e-n-menu-toggle[aria-expanded="true"] .e-close { opacity: 1; transform: translateX(0); }
.e-n-menu .e-n-menu-toggle:not([aria-expanded="true"]) .e-open  { opacity: 1; transform: translateX(0); }
.e-n-menu .e-n-menu-toggle:not([aria-expanded="true"]) .e-close { opacity: 0; transform: translateX(8px); }

/* accessibility */
@media (prefers-reduced-motion: reduce) {
  .e-n-menu[data-layout="dropdown"] .e-n-menu-wrapper,
  .e-n-menu .e-n-menu-toggle .e-n-menu-toggle-icon,
  .e-n-menu .e-n-menu-wrapper .e-n-menu-item {
    transition: none !important;
  }
}

        background: #fff;
        transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        opacity: 1;
        
    }

    /* Zoom OUT animation for the center box */
.center-zoom-out {
    transform: translateX(-50%) scale(0.4) !important;
    opacity: 0 !important;
    transition: 
        transform 1.2s ease-in-out, 
        /* Changed 0.8s to 1.0s so it stays visible longer while video loads */
        opacity 0.8s ease-out 1.0s !important; 
}

    .center video {
        width: 110%;
        height: 110%;
        background: #fff;
        object-fit: contain !important;
    }

    .bottom {
        display: flex;
        gap: 110px;
        justify-content: center;
        margin-top: 40px;
    }

    .circle.small {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        overflow: hidden;
        cursor: pointer;
        animation: bounceWithPause 3.4s infinite ease-in-out;
    }

    /* Keep the staggered delays so they don't bounce exactly at the same time */
    .circle.small:nth-child(2) { animation-delay: 0.2s; }
    .circle.small:nth-child(3) { animation-delay: 0.4s; }

    .circle.small img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* NEW KEYFRAMES 
       The bounce happens from 0% to 40% (approx 1.4s).
       The silence happens from 40% to 100% (approx 2s).
    */
    @keyframes bounceWithPause {
        0%   { transform: translateY(0); }
        12%  { transform: translateY(-18px); } /* Jump Up */
        20%  { transform: translateY(6px); }   /* Hit Down */
        28%  { transform: translateY(-10px); } /* Small Rebound */
        40%  { transform: translateY(0); }     /* Back to Center */
        100% { transform: translateY(0); }     /* STAY STILL (The 2s Pause) */
    }

    /* ================= FINAL VIDEO WRAPPER ================= */
    #finalVideo {
        display: none;
        position: fixed;
        top: 20%;
        left: 22%;
        width: 55vw;
        height: 79vh;
        z-index: 9999;
           pointer-events: none !important;
        border-radius: 42px !important;
        object-fit: contain;
        transform: scale(0);
        scale: 0.9;
        opacity: 0;
        transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s ease;
    }

    /* NEW CLASS: Triggers the video zoom IN */
    #finalVideo.video-zoom-in {
        transform: scale(1);
        opacity: 1;
    }

    /* ================= REMOVE CONTROLS ================= */
    video::-webkit-media-controls,
    video::-webkit-media-controls-panel,
    video::-webkit-media-controls-play-button,
    video::-webkit-media-controls-start-playback-button {
        display: none !important;
    }

/* ================= BOTTOM FIRST-TIME BOUNCE ================= */
.bottom {
    display: flex;
    gap: 110px;
    justify-content: center;
    margin-top: 40px;

    /* First-time bounce */
    animation: bottomBounceOnce 1s ease-out 1;
    animation-fill-mode: both; /* keeps final position */
}

/* Bounce UP animation (only once) */
@keyframes bottomBounceOnce {
    0% {
        transform: translateY(40px);
        opacity: 0;
    }
    60% {
        transform: translateY(-12px);
        opacity: 1;
    }
    80% {
        transform: translateY(6px);
    }
    100% {
        transform: translateY(0);
    }
}

/* ================= EXIT ANIMATION (New) ================= */
.bottom-exit {
    animation: bottomBounceDown 0.6s forwards ease-in !important;
    pointer-events: none; /* Prevent double clicks */
}

@keyframes bottomBounceDown {
    0% { 
        transform: translateY(0); 
        opacity: 1; 
    }
    30% { 
        transform: translateY(-15px); /* Anticipation: slight jump up */
        opacity: 1; 
    }
    100% { 
        transform: translateY(200px); /* Drop down deep */
        opacity: 0; 
    }
}

<script>
// --- CONFIGURATION ---
const VIDEO_URLS = [
    "https://thelastmile.baglatd.in/wp-content/uploads/2026/01/Pre-comp-1_2.mp4",
    "https://thelastmile.baglatd.in/wp-content/uploads/2026/01/Pre-comp-1_1-1.mp4",
    "https://thelastmile.baglatd.in/wp-content/uploads/2026/01/platfor-video-online-video-cutter.com_-1.mp4"
];

// --- ELEMENTS ---
const centerVideo = document.getElementById("centerVideo");
const finalVideo = document.getElementById("finalVideo");
const container = document.getElementById("circleContainer");
const centerBox = document.getElementById("centerBox");
const sect1 = document.getElementById("sect1");

// --- HELPER: Handle .btn-1 visibility ---
function setBtn1Visibility(visible) {
    const btn1 = document.querySelector('.btn-1');
    if (btn1) btn1.style.display = visible ? 'block' : 'none';
}

// --- HELPER: RESET BOTTOM ANIMATION ---
// This forces the bounce-up animation to replay
function resetBottomAnimation() {
    const bottomRow = document.querySelector('.bottom');
    if (!bottomRow) return;

    // 1. Remove both animation classes
    bottomRow.classList.remove('fade-out-down');
    bottomRow.classList.remove('fade-in-up');

    // 2. Trigger Reflow (This is the magic fix)
    void bottomRow.offsetWidth;

    // 3. Add the Enter animation
    bottomRow.classList.add('fade-in-up');
}

// --- STATE TRACKING ---
let isSect1Visible = false;

// --- CLICK CENTER BOX: Show Sect-1 ---
centerBox.addEventListener("click", () => {
    if (isSect1Visible) return;
    isSect1Visible = true;
    
    // Animate Bottom Out
    const bottomRow = document.querySelector('.bottom');
    if (bottomRow) {
        bottomRow.classList.remove('fade-in-up');
        bottomRow.classList.add('fade-out-down');
    }
    
    // Show Sect 1 (Simulated)
    setTimeout(() => {
        if(sect1) sect1.style.display = 'block';
        console.log("Sect 1 Shown");
    }, 600);
});

// --- ANIMATION FLOW (Clicking Bottom Buttons) ---
function triggerAnimation(index) {
    centerBox.classList.add('center-zoom-out');

    // Animate Bottom Out
    const bottomRow = document.querySelector('.bottom');
    if (bottomRow) {
        bottomRow.classList.remove('fade-in-up');
        bottomRow.classList.add('fade-out-down');
    }

    setTimeout(() => {
        openVideoScreen(index, true);
    }, 700); 
}

// --- SHOW MAIN MENU (Back to start) ---
function showMenu() {
    // 1. Hide Sect 1
    if(sect1) sect1.style.display = 'none';
    isSect1Visible = false;
    
    // 2. Hide Video
    finalVideo.classList.remove('video-zoom-in'); 
    finalVideo.style.transform = ""; 
    finalVideo.style.display = "none";
    finalVideo.pause();
    finalVideo.src = "";

    // 3. Show Container
    container.style.display = "block";

    // 4. *** FIX: FORCE BOTTOM ANIMATION REPLAY ***
    resetBottomAnimation();
    
    // 5. Reset Center Box
    setTimeout(() => {
        centerBox.classList.remove('center-zoom-out');
    }, 50);
    
    setBtn1Visibility(true);
    centerVideo.currentTime = 0;
    centerVideo.load();
}

// --- OPEN BIG VIDEO ---
function openVideoScreen(index, shouldAutoplay) {
    setBtn1Visibility(false);
    container.style.display = "none";

    finalVideo.src = VIDEO_URLS[index];
    finalVideo.style.display = "block";
    finalVideo.currentTime = 0;
    finalVideo.load();

    setTimeout(() => {
        finalVideo.classList.add('video-zoom-in');
        if (index === 0) finalVideo.style.transform = "scale(1.4)"; 
        else finalVideo.style.transform = "scale(1)"; 
        finalVideo.style.opacity = "1";
    }, 50);

    if (shouldAutoplay) finalVideo.play().catch(e => console.log("Autoplay caught:", e));
}

// --- CLICK HANDLERS ---
finalVideo.addEventListener("click", () => finalVideo.paused ? finalVideo.play() : finalVideo.pause());
finalVideo.addEventListener("ended", showMenu);

// --- INIT ---
centerVideo.load();
</script>				</div>

document.addEventListener('DOMContentLoaded', function () {

  /* ================= INITIAL SETUP ================= */
  const sec1 = document.querySelector('.sec-1');
  const sec2 = document.querySelector('.sec-2');
  const img1 = document.querySelector('.img-1');

  if (sec1) sec1.style.display = 'block';
  if (sec2) sec2.style.display = 'none';
  if (img1) img1.style.display = 'block';


  /* ================= IMG-1 CLICK ================= */
  if (img1) {
    img1.addEventListener('click', function () {
      const thumbs = document.querySelectorAll('.thumb-1, .thumb-2, .thumb-3');

      img1.classList.add('zoom-out');
      thumbs.forEach(t => t.classList.add('zoom-out'));

      setTimeout(() => {
        if (sec1) sec1.style.display = 'none';
        if (sec2) sec2.style.display = 'block';
        img1.style.display = 'none';

        img1.classList.remove('zoom-out');
        thumbs.forEach(t => t.classList.remove('zoom-out'));
      }, 300);
    });
  }


  /* ================= BTN / CENTER CLICK ================= */
  document.addEventListener('click', function (e) {
    const btn = e.target.closest('.center');
    if (!btn) return;

    e.preventDefault();
    e.stopPropagation();

    if (typeof closeAllTooltips === 'function') closeAllTooltips();

    const elementsToHide = document.querySelectorAll(
      '.center, .bottom, .circle, .zoom, .html, .tooltip-1, .tooltip-2'
    );

    elementsToHide.forEach(el => {
      el.classList.add('zoom-out');
      el.style.pointerEvents = 'none';
    });

    setTimeout(() => {
      elementsToHide.forEach(el => {
        el.classList.remove('zoom-out');
        el.style.pointerEvents = 'auto';
      });

      if (sec2) sec2.style.display = 'none';
      if (sec1) sec1.style.display = 'block';
      if (img1) img1.style.display = 'block';
    }, 1000);
  });


  /* ================= CENTER IMAGE ================= */
  const centerImage = document.querySelector('.center-image');

  if (centerImage) {
    centerImage.addEventListener('click', function () {
      const btn1 = document.querySelector('.btn-1');
      const ths = document.querySelectorAll('.th-1, .th-2, .th-3');

      closeAllTooltips?.();

      if (btn1) {
        btn1.style.opacity = btn1.style.opacity === '0' ? '1' : '0';
      }

      ths.forEach(th => th.classList.add('zoom-out'));
      setTimeout(() => ths.forEach(th => th.classList.remove('zoom-out')), 300);
    });
  }


  /* ================= GLOBAL CLICK ================= */
  document.addEventListener('click', function (e) {
    const btn1 = document.querySelector('.btn-1');
    const wheelBox = document.querySelector('#wheels-box');
    const centerImage = document.querySelector('.center-image');

    if (!btn1 || !wheelBox || !centerImage) return;

    if (!wheelBox.contains(e.target) && !centerImage.contains(e.target)) {
      btn1.style.opacity = '1';
    }
  });


  /* ================= TOOLTIP TOGGLES ================= */
  function toggleTooltip(trigger, tool, other) {
    if (!trigger) return;

    trigger.addEventListener('click', () => {
      if (other && other.style.display === 'block') hideWithZoomOut(other);

      if (tool) {
        tool.style.display === 'block'
          ? hideWithZoomOut(tool)
          : showWithZoomIn(tool);
      }
    });
  }

  toggleTooltip(
    document.querySelector('.tooltip-1'),
    document.querySelector('.tool-1'),
    document.querySelector('.tool-2')
  );

  toggleTooltip(
    document.querySelector('.tooltip-2'),
    document.querySelector('.tool-2'),
    document.querySelector('.tool-1')
  );


  /* ================= TEXT ROTATION ================= */
  const texts = document.querySelectorAll('.textbox .text');
  const textbox = document.querySelector('.textbox');

  if (texts.length && textbox) {
    let index = 0;
    let interval;

    function showNextText() {
      if (!texts[index]) return;
      texts.forEach(t => t.classList.remove('active'));
      texts[index].classList.add('active');
      index = (index + 1) % texts.length;
    }

    interval = setInterval(showNextText, 4000);
    showNextText();

    textbox.addEventListener('mouseenter', () => clearInterval(interval));
    textbox.addEventListener('mouseleave', () => {
      interval = setInterval(showNextText, 4000);
    });
  }

});


/* ================= HELPERS ================= */
function hideWithZoomOut(el) {
  if (!el) return;
  el.classList.add('zoom-out');
  setTimeout(() => {
    el.style.display = 'none';
    el.classList.remove('zoom-out');
  }, 300);
}

function showWithZoomIn(el) {
  if (!el) return;
  el.style.display = 'block';
  el.classList.add('zoom-in');
}

function closeAllTooltips() {
  document.querySelectorAll('.tool-1, .tool-2').forEach(t => {
    if (t.style.display === 'block') hideWithZoomOut(t);
  });
}

								if( lazyloadBackground ) {

					'elementor/lazyload/observe',
